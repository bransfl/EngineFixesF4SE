[Fixes]
# Fixes an issue where items are voided when transferring more than 65,535 items at once.
# (default: enabled | Supports both versions)
bAddManyItemsFix = true

# Fixes an issue where items are voided when dropping more than 32,767 items at once.
# (default: enabled | Supports both versions)
bDropManyItemsFix = true

# Removes unused ActorCause data from projectiles when a cell is unloaded, to reduce save size.
# From my testing, this is not as big of a deal as it is in New Vegas, but it still helped slightly.
# (default: enabled | Supports both versions)
bActorCauseSaveBloatFix = true

# Fixes an issue where combat music can continue to loop when combat ends or when you load a save.
# (default: enabled | Supports both versions)
bCombatMusicFix = true

# Fixes an issue where encounter zones immediately reset when left.
# This fix is only for Next-Gen players because Buffout 4 NG already covers this fix for Last-Gen players.
# (default: enabled | Only for Next-Gen)
bEncounterZoneResetFix = true

# Fixes an issue where leveled lists with more than 255 entries can cause your game to CTD.
# This can happen if you have a large amount of weapon mods installed.
# (default: enabled | Supports both versions)
bLeveledListCrashFix = true

# Fixes a major issue with the conditions of magic effects from being updated properly.
# This is an issue with floating-point precision can eventually break spells/perks/really everything.
# This version of the fix does not have the addiction bug that has been reported on the other mod.
# (default: enabled | Supports both versions)
bMagicEffectConditionsFix = true

# Fixes an issue where the player is never given ownership of stolen power armor frames.
# (default: enabled | Supports both versions)
bStolenPowerArmorOwnershipFix = true

# Fixes an issue where armor workbench SFX loops infinitely on the player.
# This is commonly referred to as the "Sewing Machine Sound Bug".
# (default: enabled | Supports both versions)
bWorkbenchSoundFix = true


[Warnings]
# Warns if there are two or more addon nodes (ADDN) with the same node index in your load order.
# (default: enabled | Supports both versions)
bDupeAddonNodesWarning = true

# Logs and reports any existing leveled lists that have over 255 entries. Logs are written in MyGames/Fallout4/F4SE/EngineFixesF4SE.log
# This warning does not fix or prevent issues with leveled lists with over 255 entries, it just reports them.
# (default: enabled | Supports both versions)
bLeveledListEntryCountWarning = true
